<div class="app-container">
  <nz-table #nzTable [nzAjaxData]="news$ | async" [nzPageSize]="10">
    <thead nz-thead>
      <tr nz-row>
        <th nz-th nz-col [nzSpan]="6">
          <span>标题</span>
        </th>
        <th nz-th nz-col [nzSpan]="12">
          <span>小结</span>
        </th>
        <th nz-th nz-col [nzSpan]="3">
          <span>来源</span>
        </th>
        <th nz-th nz-col [nzSpan]="3">
          <span>创建时间</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data" nz-row>
        <td nz-td nz-col [nzSpan]="6">
          <a [href]="data.url" target="_blank" [title]="data.title">{{data.title}}</a>
        </td>
        <td nz-td nz-col [nzSpan]="12" [title]="data.summary">
          {{data.summary}}
        </td>
        <td nz-td nz-col [nzSpan]="3">{{data.source}}</td>
        <td nz-td nz-col [nzSpan]="3">{{data.createdAt | moment}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
