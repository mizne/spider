<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">

  <div *ngFor="let item of news" class="article-item">
    <nz-card>
      <ng-template #title>
        {{item.title}}
      </ng-template>
      <ng-template #extra>
        <a>More</a>
      </ng-template>
      <ng-template #body>
        <a [href]="item.url">{{item.summary}}</a>
      </ng-template>
    </nz-card>
  </div>

</div>
